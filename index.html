<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe – AI Levels</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="controls">
      <label>
        <input type="checkbox" id="aiToggle" /> Play vs Computer
      </label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="board" id="board"></div>

    <p id="status">Player X's turn</p>

    <div class="scores">
      <div class="score-box x-score">X Wins<br><span id="xScore">0</span></div>
      <div class="score-box draw-score">Draws<br><span id="draws">0</span></div>
      <div class="score-box o-score">O Wins<br><span id="oScore">0</span></div>
    </div>

    <button id="restart">Restart Game</button>
  </div>

  <footer>
    <p>Made by April • Project Compilation</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
